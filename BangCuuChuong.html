<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            text-align: center;
        }
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        td {
            width: 90px;
            border: 2px solid black;
        }
    </style>
</head>
<body>

</body>
<script>
    let multiTab = '<table>';
    let result;
    let i;
    let j;

    for (i = 1; i < 10; i++) {
        multiTab += '<tr>';
        for (j = 2; j < 10; j++) {
            result = i * j;
            multiTab += '<td>' + j + ' x ' + i + ' = ' + result + '</td>';
        }
        result = 0;
        multiTab += '</tr>';
    }
    multiTab += '</table>';

    document.write(multiTab);
</script>
</html>
